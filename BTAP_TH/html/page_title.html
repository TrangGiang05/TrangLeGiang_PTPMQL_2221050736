<!DOCTYPE html>
<html>
<head>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        
        .arrow { color: red; font-size: 24px; font-weight: bold; margin-bottom: 20px; }

        /* Khung mô phỏng Google */
        .google-result {
            border: 1px solid #dfe1e5; /* Viền xám nhạt */

        }

        /* Dòng 2: Tiêu đề xanh */

            color: #1a0dab; 
            font-size: 20px; 
            text-decoration: none; 
            cursor: pointer;
            display: block;
            margin-bottom: 5px;
        }

        /* Dòng 3: Mô tả xám */
        .gray-desc { 
            color: #4d5156; 
            font-size: 14px; 
            line-height: 1.5; /* Giãn dòng */
        }
