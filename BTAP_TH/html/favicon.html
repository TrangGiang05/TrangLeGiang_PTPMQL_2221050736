<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Bo tròn ảnh thành hình tròn */
            border: 5px solid #2196F3; /* Viền màu xanh */
            object-fit: cover;
        }
        .arrow {
            font-size: 40px;
            color: red;
            animation: bounce 1s infinite; /* Hiệu ứng nhún nhảy */
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="arrow">⬆</div>
        <p style="color: red; font-weight: bold;">HÃY NHÌN LÊN TAB TRÌNH DUYỆT</p>

        <p>MSSV: 2221050736</p>
