<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Form - Tráng Lê Giang</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-top: 5px solid #2ecc71;
        }
        h2 {
            text-align: center;
            color: #27ae60;
            margin-bottom: 20px;
        }
        .student-info {
            background: #e8f5e9;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            color: #2e7d32;
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        select, 
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Để padding không làm vỡ khung */
        }
        
        /* Radio & Checkbox nằm ngang */
        .inline-option {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        
        /* Nút Gửi */
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>ĐƠN ĐẶT HÀNG TRỰC TUYẾN</h2>
        
        <div class="student-info">
            Sinh viên: <b>Tráng Lê Giang</b> - MSSV: <b>2221050736</b><br>
            Môn: Tin học đại cương - HUMG
        </div>

        <form action="/submit-order" method="POST">
            
            <div class="form-group">
                <label for="fullname">Họ và tên khách hàng:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên của bạn..." required>
            </div>

            <div class="form-group">
                <label for="email">Địa chỉ Email:</label>
                <input type="email" id="email" name="email" placeholder="example@humg.edu.vn">
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" placeholder="09xxxxxxxxx">
            </div>

            <div class="form-group">
                <label for="product">Sản phẩm cần mua:</label>
                <select id="product" name="product">
                    <option value="laptop">Laptop Dell XPS 13</option>
                    <option value="macbook">MacBook Air M2</option>
                    <option value="pc">PC Gaming (Custom)</option>
                    <option value="mouse">Chuột Logitech Master 3S</option>
                </select>
            </div>

            <div class="form-group">
                <label>Hình thức thanh toán:</label>
                <label class="inline-option">
                    <input type="radio" name="payment" value="cod" checked> Thanh toán khi nhận hàng (COD)
                </label>
                <label class="inline-option">
                    <input type="radio" name="payment" value="banking"> Chuyển khoản ngân hàng
                </label>
            </div>

            <div class="form-group">
                <label>Dịch vụ đi kèm:</label>
                <label class="inline-option">
                    <input type="checkbox" name="service" value="win11" checked> Cài sẵn Windows 11
                </label>
                <label class="inline-option">
                    <input type="checkbox" name="service" value="office"> Cài bộ Office 365
                </label>
                <label class="inline-option">
                    <input type="checkbox" name="service" value="clean"> Vệ sinh máy trọn đời
                </label>
            </div>

            <div class="form-group">
                <label for="note">Ghi chú thêm:</label>
                <textarea id="note" name="note" rows="4" placeholder="Ví dụ: Giao hàng trong giờ hành chính..."></textarea>
            </div>

            <button type="submit" class="btn-submit">XÁC NHẬN ĐẶT HÀNG</button>
        </form>
    </div>

</body>
</html>
