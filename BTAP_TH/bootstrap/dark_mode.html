<!DOCTYPE html>
<html lang="vi" data-bs-theme="light" id="htmlTag">
<head>
  <title>Bài tập Dark Mode - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h1>Chế độ Tối (Dark Mode)</h1>
  <p>Sinh viên: Tráng Lê Giang - MSSV: 2221050736</p>
  
  <button class="btn btn-primary mb-4" onclick="chuyenCheDo()">
    Bấm vào đây để Bật/Tắt đèn
  </button>

  <hr>

  <h3>1. Nội dung tự động đổi màu</h3>
  <div class="card mb-3">
    <div class="card-header">Header</div>
    <div class="card-body">
      <h5 class="card-title">Thẻ Card này sẽ đổi màu</h5>
    </div>
  </div>

  <hr>

  <h3>2. Nội dung cố định (Luôn tối)</h3>
  <p>Dùng thuộc tính <code>data-bs-theme="dark"</code> trực tiếp vào thẻ div:</p>
  
  <div class="card" data-bs-theme="dark">
    <div class="card-body">
      Khối này <b>LUÔN LUÔN MÀU TỐI</b>, kể cả khi trang web đang bật đèn sáng.
    </div>
  </div>

</div>

<script>
  function chuyenCheDo() {
    // Lấy thẻ html
    var htmlTag = document.getElementById("htmlTag");
    
    // Kiểm tra xem đang sáng hay tối để đổi ngược lại
    if (htmlTag.getAttribute("data-bs-theme") == "light") {
      htmlTag.setAttribute("data-bs-theme", "dark");
    } else {
      htmlTag.setAttribute("data-bs-theme", "light");
    }
  }
</script>

</body>
</html>
