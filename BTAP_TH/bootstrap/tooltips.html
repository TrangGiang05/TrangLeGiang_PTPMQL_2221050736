<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Bài tập Tooltip - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2>Chú Thích Nổi Tooltips</h2>
  <p>Sinh viên: Tráng Lê Giang - MSSV: 2221050736</p>
  <p>Trỏ chuột vào các nút bên dưới để xem chú thích:</p>
  <hr>

  <div class="mt-5">
    
    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Nội dung hiển thị ở trên!">
      Ở trên (Top)
    </button>

    <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Nội dung hiển thị ở dưới!">
      Ở dưới (Bottom)
    </button>

    <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="left" title="Nội dung hiển thị bên trái!">
      Bên trái (Left)
    </button>

    <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="right" title="Nội dung hiển thị bên phải!">
      Bên phải (Right)
    </button>

  </div>

</div>

<script>
// Đoạn mã này tìm tất cả các phần tử có 'data-bs-toggle="tooltip"' để kích hoạt tính năng
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>

</body>
</html>
