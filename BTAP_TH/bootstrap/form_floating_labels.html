<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Bài tập Floating Labels - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-primary text-center">BÀI TẬP FLOATING LABELS</h2>
  <p class="text-center"><b>Sinh viên:</b> Tráng Lê Giang - <b>MSSV:</b> 2221050736</p>
  <hr>

  <form action="#">
    
    <h4 class="mb-3">1. Ô nhập liệu (Input)</h4>
    
    <div class="form-floating mb-3 mt-3">
      <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email">
      <label for="email">Địa chỉ Email</label>
    </div>
    
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pswd">
      <label for="pwd">Mật khẩu</label>
    </div>

    <hr>

    <h4 class="mb-3">2. Ô văn bản (Textarea)</h4>
    
    <div class="form-floating mb-3">
      <textarea class="form-control" id="comment" name="text" placeholder="Để lại bình luận" style="height: 100px"></textarea>
      <label for="comment">Nội dung ghi chú/Bình luận</label>
    </div>

    <hr>

    <h4 class="mb-3">3. Danh sách chọn (Select)</h4>
    
    <div class="form-floating">
      <select class="form-select" id="khoa" name="khoahoc">
        <option selected>-- Vui lòng chọn --</option>
        <option value="cntt">Tin kinh tế</option>
        <option value="kt">Công nghệ phần mềm</option>
        <option value="tk">Khoa học máy tính</option>
      </select>
      <label for="khoa">Chọn Chuyên ngành</label>
    </div>

    <div class="mt-4 text-center">
      <button type="submit" class="btn btn-primary btn-lg">Gửi thông tin</button>
    </div>
    
  </form>

</div>

<div class="container-fluid mt-5 p-3 bg-light text-center border-top">
  <small>© 2026 Tráng Lê Giang</small>
</div>

</body>
</html>
