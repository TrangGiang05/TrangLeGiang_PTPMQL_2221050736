<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Bài tập Images - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-primary text-center">BÀI TẬP XỬ LÝ ẢNH</h2>
  <p class="text-center">SV: Tráng Lê Giang - MSSV: 2221050736</p>
  <hr>

  <h4 class="mb-3">1. Các kiểu bo góc</h4>
  <div class="row text-center">
    
    <div class="col-sm-4">
      <p><b>.rounded</b> (Bo góc)</p>
      <img src="imagesBS5/avatar2.jpg" class="rounded" alt="Ảnh bo góc" width="200">
    </div>

    <div class="col-sm-4">
      <p><b>.rounded-circle</b> (Hình tròn)</p>
      <img src="imagesBS5/avatar5.jpg" class="rounded-circle" alt="Ảnh tròn" width="200">
    </div>

    <div class="col-sm-4">
      <p><b>.img-thumbnail</b> (Có viền)</p>
      <img src="imagesBS5/avatar6.jpg" class="img-thumbnail" alt="Ảnh có viền" width="200">
    </div>
  </div>

  <hr>

  <h4 class="mb-3">2. Ảnh Responsive (.img-fluid)</h4>
  <p>Thu nhỏ trình duyệt để thấy ảnh bên dưới tự động co lại:</p>
  
  <img src="imagesBS5/avatar4.png" class="img-fluid" alt="Ảnh Banner">

</div>

<div class="container-fluid mt-5 p-3 bg-light text-center border-top">
