<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Bài tập Range Input - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-primary text-center">BÀI TẬP THANH TRƯỢT (RANGE)</h2>
  <p class="text-center"><b>Sinh viên:</b> Tráng Lê Giang - <b>MSSV:</b> 2221050736</p>
  <hr>

  <form action="#">

    <div class="mb-4">
      <label for="customRange" class="form-label"><b>1. Thanh trượt mặc định:</b></label>
      <input type="range" class="form-range" id="customRange" name="points">
    </div>

    <div class="mb-4">
      <label for="customRange2" class="form-label"><b>2. Tùy chỉnh (Min=0, Max=5, Bước=0.5):</b></label>
      <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange2" name="rating">
    </div>

    <div class="mb-4">
      <label for="disabledRange" class="form-label"><b>3. Thanh trượt bị khóa (Disabled):</b></label>
      <input type="range" class="form-range" id="disabledRange" disabled>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Gửi đánh giá</button>
    </div>
  </form>

</div>

<div class="container-fluid mt-5 p-3 bg-light text-center border-top">
  <small>© 2026 Tráng Lê Giang</small>
</div>

</body>
</html>
