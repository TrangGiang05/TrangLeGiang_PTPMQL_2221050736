<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Bài tập Select Menu - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-primary text-center">BÀI TẬP SELECT MENUS</h2>
  <p class="text-center"><b>Sinh viên:</b> Tráng Lê Giang - <b>MSSV:</b> 2221050736</p>
  <hr>

  <form action="#">
    
    <label for="city" class="form-label"><b>1. Chọn Tỉnh/Thành phố (Cơ bản):</b></label>
    <select class="form-select mb-4" id="city" name="city">
      <option selected>-- Vui lòng chọn --</option>
      <option value="hn">Hà Nội</option>
      <option value="hcm">TP. Hồ Chí Minh</option>
      <option value="dn">Đà Nẵng</option>
      <option value="hp">Hải Phòng</option>
    </select>

    <label class="form-label"><b>2. Kích thước (Sizing):</b></label>
    
    <select class="form-select form-select-lg mb-3">
      <option>Menu khổ lớn (Large)</option>
      <option>Lựa chọn 1</option>
      <option>Lựa chọn 2</option>
    </select>

    <select class="form-select form-select-sm mb-4">
      <option>Menu khổ nhỏ (Small)</option>
      <option>Lựa chọn 1</option>
      <option>Lựa chọn 2</option>
    </select>

    <label for="subjects" class="form-label"><b>3. Chọn nhiều môn học (Giữ phím Ctrl để chọn):</b></label>
    <select class="form-select mb-4" multiple aria-label="multiple select example" size="4">
      <option selected>Tin học đại cương</option>
      <option>Lập trình Web</option>
      <option>Cơ sở dữ liệu</option>
      <option>Kinh tế vĩ mô</option>
      <option>Toán cao cấp</option>
    </select>

    <label class="form-label"><b>4. Menu bị khóa (Disabled):</b></label>
    <select class="form-select" disabled>
      <option>Bạn không thể chọn mục này</option>
    </select>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Gửi dữ liệu</button>
    </div>
  </form>

</div>

<div class="container-fluid mt-5 p-3 bg-light text-center border-top">
  <small>© 2026 Tráng Lê Giang</small>
</div>

</body>
</html>
