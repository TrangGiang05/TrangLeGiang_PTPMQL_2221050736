<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Bài tập Button Groups - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2>Nhóm Nút Bấm (Button Groups)</h2>
  <p>Sinh viên: Tráng Lê Giang - MSSV: 2221050736</p>
  <hr>

  <h4>1. Nhóm nút ngang (Basic Button Group)</h4>
  <p>Sử dụng class <code>.btn-group</code> để gom các nút lại:</p>
  
  <div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-primary">Trang chủ</button>
    <button type="button" class="btn btn-primary">Sản phẩm</button>
    <button type="button" class="btn btn-primary">Liên hệ</button>
  </div>

  <hr>

  <h4>2. Nhóm nút dọc (Vertical Button Group)</h4>
  <p>Sử dụng class <code>.btn-group-vertical</code>:</p>
  
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-success">iPhone</button>
    <button type="button" class="btn btn-success">Samsung</button>
    <button type="button" class="btn btn-success">Xiaomi</button>
    <button type="button" class="btn btn-success">Oppo</button>
  </div>

</div>

</body>
</html>
