<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Bài tập Toast - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2>Thông Báo Nhanh (Toast)</h2>
  <p>Sinh viên: Tráng Lê Giang - MSSV: 2221050736</p>
  <hr>
  
  <p>Bấm vào nút dưới đây để xem thông báo hiện lên:</p>
  
  <button type="button" class="btn btn-primary" id="btnShowToast">
    Gửi tin nhắn
  </button>

  <div class="toast show mt-3" id="myToast">
    
    <div class="toast-header">
      <strong class="me-auto">Hệ thống</strong>
      <small>Vừa xong</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    
    <div class="toast-body">
      Xin chào <b>Tráng Lê Giang</b>! Bạn vừa nhận được một tin nhắn mới.
    </div>
  </div>

</div>

<script>
document.getElementById("btnShowToast").onclick = function() {
  var toastElList = [].slice.call(document.querySelectorAll('.toast'))
  var toastList = toastElList.map(function(toastEl) {
    return new bootstrap.Toast(toastEl)
  })
  toastList.forEach(toast => toast.show())
}
</script>

</body>
</html>
