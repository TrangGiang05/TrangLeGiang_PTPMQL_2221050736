<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Bài tập Buttons - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2>Các loại Nút bấm</h2>
  <p>Sinh viên: Tráng Lê Giang - MSSV: 2221050736</p>
  <hr>

  <h4>1. Nút cơ bản (Basic Styles)</h4>
  <button type="button" class="btn btn-primary">Primary (Chính)</button>
  <button type="button" class="btn btn-secondary">Secondary (Phụ)</button>
  <button type="button" class="btn btn-success">Success (Thành công)</button>
  <button type="button" class="btn btn-danger">Danger (Xóa/Lỗi)</button>
  <button type="button" class="btn btn-warning">Warning (Cảnh báo)</button>
  <button type="button" class="btn btn-info">Info (Thông tin)</button>
  <button type="button" class="btn btn-dark">Dark (Tối)</button>

  <hr>

  <h4>2. Nút viền (Outline Buttons)</h4>
  <button type="button" class="btn btn-outline-primary">Primary</button>
  <button type="button" class="btn btn-outline-success">Success</button>
  <button type="button" class="btn btn-outline-danger">Danger</button>
  <button type="button" class="btn btn-outline-dark">Dark</button>

  <hr>

  <h4>3. Kích thước (Sizes)</h4>
  <button type="button" class="btn btn-primary btn-lg">Nút Lớn (.btn-lg)</button>
  <button type="button" class="btn btn-primary">Nút Thường</button>
  <button type="button" class="btn btn-primary btn-sm">Nút Nhỏ (.btn-sm)</button>

  <hr>
  
  <h4>4. Trạng thái Vô hiệu hóa (Disabled)</h4>
  <button type="button" class="btn btn-primary" disabled>Không bấm được</button>

</div>

</body>
</html>
