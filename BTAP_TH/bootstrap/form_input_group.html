<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Bài tập Input Groups - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-primary text-center">BÀI TẬP INPUT GROUPS</h2>
  <p class="text-center"><b>Sinh viên:</b> Tráng Lê Giang - <b>MSSV:</b> 2221050736</p>
  <hr>

  <form action="#">

    <h4 class="mb-3">1. Cơ bản (Basic)</h4>
    
    <div class="input-group mb-3">
      <span class="input-group-text">@</span>
      <input type="text" class="form-control" placeholder="Tên tài khoản (Username)">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Email của bạn">
      <span class="input-group-text">@student.humg.edu.vn</span>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Họ và tên</span>
      <input type="text" class="form-control" placeholder="Họ">
      <input type="text" class="form-control" placeholder="Tên">
    </div>

    <hr>

    <h4 class="mb-3">2. Kích thước (Sizing)</h4>
    
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text">Small</span>
      <input type="text" class="form-control">
    </div>

    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text">Large</span>
      <input type="text" class="form-control">
    </div>

    <hr>

    <h4 class="mb-3">3. Checkbox & Radio</h4>
    
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input type="checkbox">
      </div>
      <input type="text" class="form-control" placeholder="Tích vào ô bên trái để kích hoạt">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-text">
        <input type="radio">
      </div>
      <input type="text" class="form-control" placeholder="Hoặc chọn ô này">
    </div>

    <hr>

    <h4 class="mb-3">4. Nút bấm (Button Addons)</h4>
    
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Nhập từ khóa tìm kiếm...">
      <button class="btn btn-primary" type="button">Tìm kiếm</button>
    </div>

    <div class="input-group mb-3">
      <button class="btn btn-outline-secondary" type="button">Hủy bỏ</button>
      <input type="text" class="form-control" placeholder="Nhập mã xác nhận">
      <button class="btn btn-success" type="button">Xác nhận</button>
    </div>

  </form>

</div>

<div class="container-fluid mt-5 p-3 bg-light text-center border-top">
  <small>© 2026 Tráng Lê Giang</small>
</div>

</body>
</html>
