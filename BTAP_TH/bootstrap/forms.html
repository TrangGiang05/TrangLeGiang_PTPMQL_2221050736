<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Bài tập Forms - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-primary text-center">BÀI TẬP BIỂU MẪU (FORMS)</h2>
  <p class="text-center"><b>Sinh viên:</b> Tráng Lê Giang - <b>MSSV:</b> 2221050736</p>
  <hr>

  <form action="/action_page.php">
    
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Địa chỉ Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" name="email">
    </div>
    
    <div class="mb-3">
      <label for="pwd" class="form-label">Mật khẩu:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pswd">
    </div>

    <div class="mb-3">
      <label for="comment" class="form-label">Ghi chú/Phản hồi:</label>
      <textarea class="form-control" rows="3" id="comment" name="text"></textarea>
    </div>

    <div class="mb-3">
      <label for="khoa" class="form-label">Chọn Khoa:</label>
      <select class="form-select" id="khoa" name="khoa">
        <option>Công nghệ thông tin</option>
        <option>Kinh tế & Quản trị kinh doanh</option>
        <option>Mỏ - Địa chất</option>
        <option>Dầu khí</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Giới tính:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="nam" checked>
        <label class="form-check-label" for="radio1">Nam</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="nu">
        <label class="form-check-label" for="radio2">Nữ</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck" name="remember">
      <label class="form-check-label" for="myCheck">Tôi đồng ý với điều khoản sử dụng</label>
    </div>

    <button type="submit" class="btn btn-primary">Gửi thông tin</button>
  </form>

</div>

<div class="container-fluid mt-5 p-3 bg-light text-center border-top">
  <small>© 2026 Tráng Lê Giang</small>
</div>

</body>
</html>
