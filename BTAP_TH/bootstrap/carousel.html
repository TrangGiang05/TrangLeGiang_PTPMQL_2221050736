<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Bài tập Carousel - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2>Trình Chiếu Ảnh (Carousel)</h2>
  <p>Sinh viên: Tráng Lê Giang - MSSV: 2221050736</p>
  <hr>

  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <div class="carousel-inner">
      
      <div class="carousel-item active">
        <img src="https://placehold.co/800x400/007bff/fff?text=Anh+So+1" alt="Anh 1" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Slide Số 1</h3>
          <p>Chào mừng đến với hệ thống.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://placehold.co/800x400/28a745/fff?text=Anh+So+2" alt="Anh 2" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Slide Số 2</h3>
          <p>Hoạt động sinh viên sôi nổi.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://placehold.co/800x400/dc3545/fff?text=Anh+So+3" alt="Anh 3" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Slide Số 3</h3>
          <p>Hợp tác phát triển.</p>
        </div>
      </div>

    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

</div>

</body>
</html>
