<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Bài tập Alerts - Tráng Lê Giang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2>Các loại thông báo (Alerts)</h2>
  <p>Sinh viên: Tráng Lê Giang - MSSV: 2221050736</p>
  
  <hr>

  <div class="alert alert-success">
    <strong>Thành công!</strong> Đã nộp bài tập lên hệ thống GitHub.
  </div>

  <div class="alert alert-danger">
    <strong>Thất bại!</strong> Kết nối mạng bị gián đoạn, vui lòng thử lại.
  </div>

  <div class="alert alert-warning">
    <strong>Cảnh báo!</strong> Bạn quên chưa lưu mật khẩu.
  </div>

  <div class="alert alert-info alert-dismissible fade show">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Thông tin:</strong> Hãy bấm vào dấu X bên phải để tắt thông báo này đi.
  </div>

</div>

</body>
</html>
